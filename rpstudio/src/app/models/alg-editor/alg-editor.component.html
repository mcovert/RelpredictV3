  <form #f="ngForm">
      <h3 class="bg-info text-center">Algorithms</h3>
      <select class="form-control"  [(ngModel)]="algname" (change)="setAlgorithmDef($event.target.value)" name="algname"> 
           <option *ngFor="let ad of algDefs" value="{{ad.name}}">{{ad.name}}</option>
      </select>
      <div class="table-responsive pt-1">
        <table id="mytable2" class="table table-bordered table-striped sortable table-sm">
          <thead>
               <th class="text-center">Parameter Name</th>
               <th class="text-center">Parameter Value</th>
          </thead>
          <tbody>
               <tr *ngFor="let c of curr_algdef.parms; let index=index;">
                   <td>{{c.parm_name}}</td>
                   <td>
                       <div *ngIf="c.parm_type=='choose'">
                           <select class="form-control text-center" [value]="newalg.parms[index].parm_value" [(ngModel)]="newalg.parms[index].parm_value" name=val{{index}}> 
                               <option *ngFor="let v of c.choose" value="{{v}}" [selected]="newalg.parms[index].parm_value==v">{{v}}</option>
                           </select>
                       </div>
                       <div *ngIf="c.parm_type=='value'">
                           <input class="form-control"  type="text" [value]="newalg.parms[index].parm_value" [(ngModel)]="newalg.parms[index].parm_value" name=val{{index}}>
                       </div>
                       <div *ngIf="c.parm_type=='range'">
                           <input class="form-control"  type="text" [value]="newalg.parms[index].parm_value" [(ngModel)]="newalg.parms[index].parm_value" name=val{{index}}>
                       </div>
                   </td>
               </tr>
          </tbody>
        </table>
      </div>
  </form>
   <div class="row p-1">
         <div class="col-5 pt-3"></div>
         <p data-placement="top" data-toggle="tooltip" title="Discard Changes">
          <button class="btn btn-danger btn-xs center-block" data-title="Cancel" data-toggle="modal" data-target="#cancel" (click)="cancel()">
                  <span class="fa fa-ban"></span>
          </button>
         </p>
         <p data-placement="top" data-toggle="tooltip" title="Save Changes">
          <button class="btn btn-info btn-xs center-block" data-title="Cancel" data-toggle="modal" data-target="#save" (click)="save()">
                  <span class="fa fa-floppy-o"></span>
          </button>
         </p>
         <p data-placement="top" data-toggle="tooltip" title="Reset to defaults">
          <button class="btn btn-danger btn-xs center-block" data-title="Cancel" data-toggle="modal" data-target="#reset" (click)="reset()">
                  <span class="fa fa-refresh"></span>
          </button>
         </p>
         <div class="col-4"></div>
   </div>
