<div class="container">
<form >
	<div class="form-group">
		<div class="row">
		   <label class="col-4">Name</label>
		   <label class="col-4">Class</label>
 	       <label class="col-4">Version</label>
 	    </div>
		<div class="row">
		<input type="text" class="form-control col-4 rp-1" id="model_name" required>
		<input type="text" class="form-control col-4 rp-1" id="model_class" required>
		  <div class="row">
		     <input type="text" id="model_version" class="form-control input-number col-2" value="1" min="1" max="999">
		     <button type="button" class="btn btn-success btn-number col-1" data-type="plus"><span class="fa fa-plus"></span></button>
		     <button type="button" class="btn btn-danger btn-number col-1" data-type="plus"><span class="fa fa-plus"></span></button>
		  </div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-12">Description</label>
		<input type="text" class="form-control col-12" id="model_description" required>
	</div>
</form>
</div>
