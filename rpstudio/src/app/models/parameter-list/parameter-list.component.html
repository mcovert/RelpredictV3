<div class="row">
      <div class="col-md-12">
        <div class="row pb-1">
           <div class="col-10 text-center">
               <h4>Parameters</h4>
           </div>
           <div class="col-2">
               <button class="btn btn-primary btn-xs" data-title="New Parameter"><span class="fa fa-plus">New Parameter</span></button>
           </div>
        </div>
        <div class="table-responsive">
            <table id="mytable" class="table table-bordred table-striped sortable">
                 <thead>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Delete</th>
                 </thead>
                 <tbody>
                   <tr *ngFor="let parameter of parameters; let i = index">
                      <td>{{parameter.name}}</td>
                      <td>{{parameter.value}}</td>
                      <td align="center"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fa fa-trash"></span></button></p></td>
                  </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
            <ul class="pagination pull-right">
                  <li class="disabled"><a href="#"><span class="fa fa-chevron-left"></span></a></li>
                  <li class="active"><a href="#">1</a></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#"><span class="fa fa-chevron-right"></span></a></li>
            </ul>
        </div>
      </div>
</div>
