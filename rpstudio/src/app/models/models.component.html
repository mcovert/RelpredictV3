  <div class="container p-1">
  	<div class="row">
          <div class="col-md-12">
          <div class="row pb-1">
             <div class="col-10 text-center"><h4>Models</h4></div>
             <div class="col-2"><button class="btn btn-primary btn-xs" data-title="New Model"><span class="fa fa-plus">New Model</span></button></div>
          </div>
          <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped sortable table-sm">
                     <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="text-center">Version</th>
                        <th class="text-center">Display</th>
                        <th class="text-center">Edit</th>
                        <th class="text-center">Delete</th>
                     </thead>
                     <tbody>
                       <tr *ngFor="let model of models | modelClass:currentClass; let i = index;">
                          <td>{{model.name}} <span *ngIf="model.current" class="fa fa-star" style="color:gold"></span></td>
                          <td>{{model.description}}</td>
                          <td align="center">{{model.version}}</td>
                          <td align="center"><p data-placement="top" data-toggle="tooltip" title="Display"><button class="btn btn-info btn-xs center-block" (click)="navigate(model.id)"><span class="fa fa-eye"></span></button></p></td>
                          <td align="center"><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs center-block" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="fa fa-pencil"></span></button></p></td>
                          <td align="center"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs center-block" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="fa fa-trash"></span></button></p></td>
                      </tr>
                    </tbody>
                </table>
                <div class="clearfix"></div>
                    <ul class="pagination pull-right">
                      <li class="disabled"><a href="#"><span class="fa fa-chevron-left"></span></a></li>
                      <li class="active"><a href="#">1</a></li>
                      <li><a href="#">2</a></li>
                      <li><a href="#">3</a></li>
                      <li><a href="#">4</a></li>
                      <li><a href="#">5</a></li>
                      <li><a href="#"><span class="fa fa-chevron-right"></span></a></li>
                    </ul>
                </div>
          </div>
          </div>
    </div>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title text-left" id="Heading">Edit Your Model</h4>
               <button type="button" class="close text-right" data-dismiss="modal" aria-hidden="true"><span class="fa fa-remove" aria-hidden="true"></span></button>
            </div>
            <div class="modal-body">
            <div class="form-group">
            <input class="form-control " type="text" placeholder="Model Name">
          </div>
          <div class="form-group">
            <input class="form-control " type="text" placeholder="Model Class">
          </div>
          <div class="form-group">
            <textarea rows="2" class="form-control" placeholder="Description"></textarea>
          </div>
        </div>
            <div class="modal-footer ">
          <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="fa fa-ok-sign"></span> Update</button>
        </div>
          </div>
      <!-- /.modal-content -->
    </div>
        <!-- /.modal-dialog -->
      </div>



      <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
        <div class="modal-dialog">
      <div class="modal-content">
            <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="fa fa-remove" aria-hidden="true"></span></button>
          <h4 class="modal-title custom_align" id="Heading">Delete this model?</h4>
        </div>
            <div class="modal-body">

         <div class="alert alert-danger"><span class="fa fa-warning-sign"></span> Are you sure you want to delete this model?</div>

        </div>
          <div class="modal-footer ">
          <button type="button" class="btn btn-success" ><span class="fa fa-ok-sign"></span> Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal"><span class="fa fa-remove"></span> No</button>
        </div>
          </div>
      <!-- /.modal-content -->
    </div>
        <!-- /.modal-dialog -->
    </div>
</div>
