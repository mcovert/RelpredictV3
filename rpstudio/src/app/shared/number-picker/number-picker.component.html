<div class="col-xs-3 col-xs-offset-3">
	<div class="input-group number-spinner">
		<span class="input-group-btn data-dwn">
			<button class="btn btn-default btn-info" data-dir="dwn" (click)="plus()"><span class="fa fa-plus"></span></button>
		</span>
		<input type="text" class="form-control text-center col-2" [value]="num">
		<span class="input-group-btn data-up">
			<button class="btn btn-default btn-info" data-dir="up" (click)="minus()"><span class="fa fa-minus"></span></button>
		</span>
	</div>
</div>
